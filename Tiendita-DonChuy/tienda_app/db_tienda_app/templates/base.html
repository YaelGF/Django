<!DOCTYPE html>
<html lang="en">
<head> 
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'logo.jpg' %}"> 
    <title>Tienda</title>
</head>
<body>
    <div class="container-fluid " style="background-color: #EAE8E8;">
        <div class="col-md-10 offset-md-1 mt15">
            <div class="jumbotron">
               <h1 class="display-4 text-center">Tiendita Don Chuy</h1>
               <hr class="my-4">
                <div class="row">
                    <div class="col-md-4">
                        <a href="{% url 'listar_pedidos' %}" class="btn btn-secondary btn-block btn-lg">
                        <i class="fas fa-stream"></i> Pedidos</a>
                    </div>
            
                    <div class="col-md-4">
                        <a href="{% url 'listar_clientes' %}" class="btn btn-secondary btn-block btn-lg">
                        <i class="fas fa-stream"></i> Clientes</a>
                    </div>
            
                    <div class="col-md-4">
                        <a href="{% url 'listar_productos' %}" class="btn btn-secondary btn-block btn-lg">
                        <i class="fas fa-stream"></i> Productos</a>
                    </div>
                </div>
                {% block content %}
                {% endblock content %}
              </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
